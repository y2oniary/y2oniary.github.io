<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body>
  <div class="wrap">
    <div class="top">
      <h1 class="heading">
        <span>THE GREAT</span>
        <span class="heading__RGB">RGB</span>
        <span>GUESSING CHALLENGE</span>
      </h1>

    </div>
    <div class="bottom">
      <div class="score"></div>
      <div class="game-center">
        <div class="game-center-inner">
          <div class="rgb-text"></div>
          <div class="boxes">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="correct modal">
    <div class="modal-inner">
      <div class="modal-title">THAT'S RIGHT!</div>
      <div class="modal-button">NEXT STAGE</div>
    </div>
  </div>
  <div class="wrong modal">
    <div class="modal-inner">
      <div class="modal-title">TOO BAD :(</div>
      <div class="modal-score"></div>
      <div class="modal-button">PLAY AGAIN</div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
