<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shop</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .box1 {
      background-color: orange;
    }

    .box2 {
      background-color: lime;
    }

    .box3 {
      background-color: skyblue;
    }

    .box4 {
      background-color: violet;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="heading">Our Shop</h1>
    <section class="content-1">
      <ul class="row">
        <li class="col-4 col-md-2 box1">Item 1</li>
        <li class="col-4 col-md-2 box2">Item 2</li>
        <li class="col-4 col-md-2 box3">Item 3</li>
        <li class="col-4 col-md-2 box4">Item 4</li>
      </ul>
    </section>
    <section class="content-2">
      <ul class="row">
        <li class="col-4 col-md-6 push-md-1 box1">Item 1</li>
        <li class="col-4 col-md-6 push-md-1 box2">Item 2</li>
        <li class="col-4 col-md-6 push-md-1 box3">Item 3</li>
        <li class="col-4 col-md-6 push-md-1 box4">Item 4</li>
      </ul>
    </section>
  </div>
</body>

</html>
