<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>과제 Repository</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app" class="container" v-cloak>
    <h1 class="heading">과제 저장소</h1>
    <ul class="work-list">
      <li v-for="(work, index) in works">
        <a :href="work.link"><span>{{work.name}}</span></a>
      </li>
    </ul>
  </div>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        works: [{
            name: 'Static Layout',
            link: './static-layout/index.html'
          },
          {
            name: 'Grid Layout',
            link: './grid-layout/index.html'
          },
          {
            name: 'Snake Game',
            link: 'https://chayeoisnakegame.netlify.com/'
          }
        ]
      }
    })
  </script>
</body>
</html>
